<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>DoctorsNearMe</title>
    <style type="text/css">
 /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
            background-color: white;
            /*background-color: transparent;*/
        }
        }


        /*I put these*/

        #splash {
            position: absolute;
            background-image: url('images/splash1.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
            width: 100%;
            height: 100%;
        }

      

        /*another preloader*/
        /* Animation keyframes - you need to add prefixes */
        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        /* Loading animation container */
        .loading {
            position: absolute;
            top: 60%;
            left: 50%;
            width: 28px;
            height: 28px;
            margin: -14px 0 0 -14px;
        }

            /* Spinning circle (inner circle) */
            .loading .maskedCircle {
                width: 20px;
                height: 20px;
                border-radius: 12px;
                border: 3px solid #0d66f2;
            }

            /* Spinning circle mask */
            .loading .mask {
                width: 12px;
                height: 12px;
                overflow: hidden;
            }

            /* Spinner */
            .loading .spinner {
                position: absolute;
                left: 1px;
                top: 1px;
                width: 26px;
                height: 26px;
                -webkit-animation: spin 1s infinite linear;
            }

            /*another preloader*/
		
		
    </style>
    <!-- The line below must be kept intact for Sencha Command to build your application -->
   <link href="resources/css/app.css" rel="stylesheet" type="text/css" />

    <script id="microloader" type="text/javascript" src=".sencha/app/microloader/development.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <!--Google places-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz2FbWnJQh8hez_0fQ7J-QvE7jzCvWSgw&libraries=places&sensor=true"></script>
    <script type="text/javascript" src="app/lang/en.js"></script>
    <script type="text/javascript" src="app/lang/si.js"></script>
</head>
<body>
     <!-- Loading animation container -->
    <div id="splash"></div>
    <div id="bluespin" class="loading">
        <div class="spinner">
            <div class="mask">
                <div class="maskedCircle"></div>
            </div>
        </div>
    </div>
</body>
</html>
